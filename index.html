<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figma page</title>
</head>
<body>
    <header>
        <h2>World Peas</h2>
        <nav class="heder-cta">
            <ul>
                <li>Shop</li>
                <li>Newstand</li>
                <li>Who we are</li>
                <li>My profile</li>
            </ul>
        </nav>    
        <button class="Basket-cta">Basket (3)</button>
    </header>
    <main >
        <section class="main-cta-header">
          <h1>We’re farmers, purveyors, and eaters of organically grown food.</h1>
          <button class="Basket-cta-main">Browse our shop</button>
        </section>
        <section class="img-wrapper">
            <figure class="img-cta-wrapper">
                <img src="./assets/flawers.png" alt="flawers">
            </figure>
            <figure class="img-cta-wrapper-second">
                <img src="./assets/bread_tomato.png" alt="bread_tomato">
                <figcaption><strong>Central California</strong> — The person who grew these was located in Central California and, er, hopefully very well-compensated.</figcaption>
            </figure>
            
        </section>

    </main>
</body>
</html>
